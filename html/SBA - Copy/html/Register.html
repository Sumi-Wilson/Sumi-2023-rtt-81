<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/loginstyle.css">
    
</head>

<body>
    <header>
        <div class="container">
            <img src="../images/Kerala_Tourism_Logo.png" height="40px" width="40px">
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>

        </div>
    </header>
    <main>
        <section div class="banner_container">
            <div class="container">

                <div class="right_section">
                    <h4>Registeration Form</h4>
                    <form style="border: 1px solid #ccc; padding: 10px;" action="" autocomplete="off">

                        <div class="input_group">
                            <label for="name">First Name</label>
                            <input type="name" id="name" pattern="^[a-zA-Z]+"
                                title="Please start username with a letter from a-z " required>
                        </div>

                        <div class="input_group">
                            <label for="name">Last Name</label>
                            <input type="name" id="name" pattern="^[a-zA-Z]+"
                                title="Please start username with a letter from a-z " required>
                        </div>


                        <div class="input_group">
                            <label for="email">Email</label>
                            <input type="email" id="email" pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
                                title="please start with letter and follow name@mail.com" required>
                        </div>
                        <div class="input_group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>

                        <div class="input_group">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" required>
                        </div>

                        <div class="submit_section">
                            <input value="Register" type="Submit" class="submit_button">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
